name: Automatic Semantic Versioning

on:  
  push:
    branches:
       - feature/automation
jobs:
  build:
    name: Automatic Semantic Versioning 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Automatic Semantic Versioning
        id: versioning
        uses: PaulHatch/semantic-version@v4.0.2
        env:
          GITHUB_TOKEN: ${{ secrets.github_token }}
        with:
          tag_prefix: "v"
          major_pattern: "major:"
          minor_pattern: "minor:"
          patch_pattern: "fix"
          format: "v${major}.${minor}.${patch}"
